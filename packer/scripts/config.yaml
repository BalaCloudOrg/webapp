logging:
  receivers:
    files_app_logs:
      type: files
      include_paths: ["/var/log/webapp/app.log"]
  processors:
    my-app-processor:
      type: parse_json
      time_key: time
      time_format: "%Y-%m-%dT%H:%M:%S.%L%Z"
  service:
    pipelines:
      logs:
        receivers: [files_app_logs]
        processors: [my-app-processor]
